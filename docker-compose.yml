services:
  postgres:
    image: postgres:15
    container_name: codeflow_postgres
    env_file:
      - .env.local  # Explicitly tell Docker Compose to use .env.local
    environment:
      POSTGRES_DB: codeflow_dev
      POSTGRES_USER: codeflow
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codeflow -d codeflow_dev"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local